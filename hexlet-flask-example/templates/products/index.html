<!doctype html>
<html>
  <head>
    <title>Example application</title>
  </head>
  <body>
    <a href="{{ url_for('new_product') }}">Add product</a>
    <!-- BEGIN (write your solution here) -->
    <table>
     {% for product in products %}
     <tr>
       <td>
           <a href="/products/{{ product.id }}">{{ product.title }}</a>
       </td>
       <td>
           {{ product.price }}
       </td>
     </tr>
     {% endfor %}
 </table>

    <!-- END -->
</body>
</html>
