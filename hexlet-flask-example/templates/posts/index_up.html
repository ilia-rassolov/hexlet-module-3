<!doctype html>
<html>
  <head>
    <title>Example application</title>
  </head>
  <body>
    <a href="/posts/new_up">Create post</a>

    {% if messages %}
    <ul>
      {% for category, message in messages %}
      <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}

    <ul>
    <!-- BEGIN (write your solution here) -->
    <ul>
    {% for post in posts %}
      <li>
        <p>{{ post.title }}</p>
        <a href="{{ url_for('posts_edit', id=post.id) }}">Edit</a>
      </li>
    {% endfor %}
    </ul>
    <!-- END -->
    </ul>
</body>
</html>
