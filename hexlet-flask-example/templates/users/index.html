<form>
    <a href="/users/new">Добавить пользователя</a>
    {% if messages %}
    <ul class=flashes>
        {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <ul>
        {% for user in users %}
        <li>Имя: <a href="/users/{{user.id}}">{{ user.name }}</a>, Email: {{ user.email}}</li>
        {% endfor %}
    </ul>
</form>
